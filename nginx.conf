# Run Nginx in the foreground (required for supervisor)
daemon off;
worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log to stdout, so supervisor can capture it
    access_log /dev/stdout;

    server {
        # Nginx listens on the container port 8000
        listen 8000 default_server;
        server_name _;

        # --- IMPORTANT: M3U ROUTE ---
        # All requests for /playlist.m3u are served directly by Nginx
        # This fixes the VLC compatibility issue
        location = /playlist.m3u {
            root /tmp; # Serve the file from /tmp
            # Add headers to prevent client-side caching (VLC)
            add_header 'Cache-Control' 'no-cache, no-store, must-revalidate';
            add_header 'Pragma' 'no-cache';
            add_header 'Expires' '0';
        }

        # --- ALL OTHER TRAFFIC ---
        # (GUI, API, /play/...) is proxied to the Gunicorn socket
        location / {
            proxy_pass http://unix:/tmp/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}