# Run Nginx in the foreground (required for supervisor)
daemon off;
worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet_stream;
    
    # Log to stdout, so supervisor can capture it
    access_log /dev/stdout;

    server {
        # Nginx listens on the container port 8000
        listen 8000 default_server;
        server_name _;

        # --- ALL TRAFFIC ---
        # (GUI, API, /play/...) is proxied to the Gunicorn socket
        location / {
            proxy_pass http://unix:/tmp/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase buffer sizes for API requests
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }
    }
}