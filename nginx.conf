# Konfiguriert Nginx, um im Vordergrund zu laufen (notwendig f√ºr Supervisor)
daemon off;

# Nginx-Worker-Prozesse
worker_processes 1;

# Fehler-Log
error_log /dev/stderr warn;
# PID-Datei
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs (wir leiten sie an die Supervisor-Logs um)
    access_log /dev/stdout;

    server {
        # Nginx lauscht auf dem Container-Port 8000
        listen 8000 default_server;
        server_name _;

        # --- DAS IST DIE WICHTIGE ROUTE ---
        # Alle Anfragen an /playlist.m3u werden von Nginx direkt bedient
        location = /playlist.m3u {
            root /tmp; # Wir holen die Datei aus /tmp
            # Cache-Control Header, um VLC zu zwingen, neu zu laden
            add_header 'Cache-Control' 'no-cache, no-store, must-revalidate';
            add_header 'Pragma' 'no-cache';
            add_header 'Expires' '0';
        }

        # --- DER REST ---
        # Alle anderen Anfragen (GUI, API, /play/...)
        # werden an den Gunicorn-Socket weitergeleitet
        location / {
            proxy_pass http://unix:/tmp/gunicorn.sock; # Wir nutzen jetzt einen Socket
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}