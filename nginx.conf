# Run Nginx in the foreground (required for supervisor)
daemon off;
worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet_stream;
    
    # Log to stdout, so supervisor can capture it
    access_log /dev/stdout;

    server {
        # Nginx listens on the container port 8000
        listen 8000 default_server;
        server_name _;

        # --- START NEUE ÄNDERUNG (Stream-Pfade) ---
        # Live-Streams (HLS-Proxy) dürfen gepuffert werden,
        # da es kleine Textdateien sind.
        location /live/ {
            proxy_pass http://unix:/tmp/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering ist OK für HLS-Playlists
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }

        # VOD-Streams (Full-Proxy) dürfen NICHT gepuffert werden,
        # da es sich um unendliche Video-Datenströme handelt.
        location /movie/ {
            proxy_pass http://unix:/tmp/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Deaktiviere Buffering für Streaming
            proxy_buffering off;
        }
        # --- ENDE NEUE ÄNDERUNG ---


        # --- ALLER ANDERER TRAFFIC (GUI, API, M3U) ---
        # (GUI, API, /play_live_m3u/...) wird an Gunicorn geproxied
        location / {
            proxy_pass http://unix:/tmp/gunicorn.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering ist OK für normale, kleine API-Anfragen
            proxy_buffers 8 16k;
            proxy_buffer_size 32k;
        }
    }
}
