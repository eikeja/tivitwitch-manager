<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - TiviTwitch Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-container">
        <h1>Willkommen beim TiviTwitch Manager!</h1>
        <p>Dies scheint die erste Ausf√ºhrung zu sein. Bitte lege ein Master-Passwort fest.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="flash-{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('setup') }}">
            <input type="password" name="password" placeholder="Neues Passwort (min. 4 Zeichen)" required>
            <button type="submit">Festlegen & Einloggen</button>
        </form>
    </div>
</body>
</html>
