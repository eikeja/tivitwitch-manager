<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - TiviTwitch Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-container">
        <h1>Welcome to TiviTwitch Manager!</h1>
        <p>This appears to be the first run. Please set a master password.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="flash-{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('setup') }}">
            <input type="password" name="password" placeholder="New Password (min. 4 chars)" required>
            <button type="submit">Set & Login</button>
        </form>
    </div>
</body>
</html>
