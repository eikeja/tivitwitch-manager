<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upgrade to Premium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .pricing-box {
            text-align: center;
            border: 2px solid #5a3e85;
            padding: 40px;
            border-radius: 10px;
            background: #fff;
            max-width: 500px;
            margin: 50px auto;
        }

        .price {
            font-size: 2.5em;
            color: #5a3e85;
            margin: 20px 0;
        }

        .features {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 30px 0;
        }

        .features li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .features li::before {
            content: "✓";
            color: green;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('views.index') }}">Back to Dashboard</a>
        </div>

        <div class="pricing-box">
            <h1>Upgrade to Premium</h1>
            <p class="subtitle">Get the most out of TiviTwitch Manager</p>

            <div class="price">€4.99 <span style="font-size: 0.4em;">/ month</span></div>

            <ul class="features">
                <li>Unlimited Channels (Free limit: 3)</li>
                <li>Priority Support</li>
                <li>Support the developer</li>
            </ul>

            <!-- PayPal Button Placeholder -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_xclick-subscriptions">
                <input type="hidden" name="business" value="your-paypal-email@example.com">
                <!-- Replace with dynamic setting if needed -->
                <input type="hidden" name="lc" value="US">
                <input type="hidden" name="item_name" value="TiviTwitch Premium">
                <input type="hidden" name="no_note" value="1">
                <input type="hidden" name="src" value="1">
                <input type="hidden" name="a3" value="4.99">
                <input type="hidden" name="p3" value="1">
                <input type="hidden" name="t3" value="M">
                <input type="hidden" name="currency_code" value="EUR">
                <input type="hidden" name="custom" value="{{ g.user['id'] }}">
                <input type="hidden" name="notify_url" value="{{ url_for('views.paypal_webhook', _external=True) }}">

                <button type="submit" class="btn-green" style="width: 100%; font-size: 1.2em;">Subscribe via
                    PayPal</button>
            </form>
            <p style="margin-top: 10px; font-size: 0.8em; color: #777;">This will redirect you to PayPal.</p>
        </div>
    </div>
</body>

</html>
